<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <section class="container">
        <main class="main-content">
            <div class="main-content__cellphone">
                <img src="./assets/cellphone.png" alt="cellphone">
                <div id="carroussel" class="main-content__cellphone__carroussel">
                    <img class="active" src="./assets/carroussel1.jpg" alt="carroussel 1">
                    <img src="./assets/carroussel2.jpg" alt="carroussel 2">
                    <img src="./assets/carroussel3.jpg" alt="carroussel 3">
                    <img src="./assets/carroussel4.jpg" alt="carroussel 4">
                    <img src="./assets/carroussel5.jpg" alt="carroussel 5">
                </div>
            </div>
            <div class="main-content__aside">
                <div class="main-content__login">
                    <div class="main-content__box-logo">
                        <img class="main-content__title" src="./assets/instagram-logo.png" alt="instagram title" />
                        <img class="main-content__box-logo__img" src="./assets/profile.jpg" alt="profile picture">
                    </div>
                    <div class="main-content__account-login">
                        <form action="">
                            <button class="main-content__account-login__btn" type="submit">Continue as
                                matheusmdsm</button>
                        </form>

                        <div class="main-content__account-logout"> <a target="_blank" rel="noreferrer noopener"
                                target="_blank" rel="noreferrer noopener" href="">Remove Account</a></div>
                    </div>
                </div>

                <div class="main-content__bottom-options">
                    <p>Not matheusmdsm?</p>
                    <p><span class="span-blue">Switch Accounts</span> or <span class="span-blue">Sign Up</span> </p>
                </div>

                <div class="main-content__apps-wrapper">
                    <p>Get the app.</p>
                    <div class="main-content__apps-wrapper__apps">
                        <a target="_blank" rel="noreferrer noopener"
                            href="https://apps.apple.com/br/app/instagram/id389801252"><img
                                src="./assets/apple-button.png" alt="apple store"></a>
                        <a target="_blank" rel="noreferrer noopener"
                            href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US">
                            <img src="./assets/googleplay-button.png" alt="google store"></a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer-wrapper">
            <div class="footer-wrapper__item-container">
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener" href="https://about.instagram.com/">Sobre</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener" href="https://about.instagram.com/blog/">Blog</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener"
                        href="https://www.instagram.com/about/jobs/">Carreiras</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener" href="https://help.instagram.com/">Ajuda</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener"
                        href="https://developers.facebook.com/docs/instagram">API</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener"
                        href="https://www.instagram.com/legal/privacy/">Privacidade</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener"
                        href="https://www.instagram.com/legal/terms/">Termos</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener"
                        href="https://www.instagram.com/directory/profiles/">Principais Contas</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener"
                        href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
                </div>
                <div class="footer-wrapper__item-container_item">
                    <a target="_blank" rel="noreferrer noopener"
                        href="https://www.instagram.com/explore/locations/">Localizações</a>
                </div>
            </div>

            <div class="footer-wrapper__bottom-container">
                <div class="footer-wrapper__bottom-container__item">
                    <span>Português(Brasil)</span>
                </div>
                <div class="footer-wrapper__bottom-container__item">
                    <span>© 2021 Instagram do Facebook</span>
                </div>

            </div>

        </footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
